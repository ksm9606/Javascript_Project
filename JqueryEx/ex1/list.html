<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="list.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="list.js" defer></script>
</head>
<body>
    <div id="listWrap">
        <div class="list_wrap">
            <div>
                <h1 class="title"></h1>
            </div>
            <div class="buttons">
                <button class="addBtn">목록 추가</button>
                <button class="removeBtn">목록 삭제</button>
            </div>
        </div>
        <div class="list">
            <ul class="list_ul">
            </ul>
        </div>
    </div>
</body>
</html>
