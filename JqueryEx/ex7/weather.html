<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="weather.js" defer></script>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div id="weather_info">
        <h1 class="city"></h1>
        <section>
            <p class="w_id"></p>
            <div id="time">
                <p class="current_time"></p>
            </div> 
            <div id="wrap1">
                <figure class="icon"></figure>
                <div>
                    <aside class="aside">
                        <p class="temp"></p>  
                        <p class="temp_max"></p>      
                        <p class="temp_min"></p>
                    </aside>
                </div>
                
            </div>
            

            <div id="wrap2">
                <p class="w_id2"></p>
                <div class="description">
                    <figure class="icon2"></figure>
                    <aside>
                        <p class="percentage"></p>
                        <p class="temp_max2"></p>      
                        <p class="temp_min2"></p>
                    </aside>
                </div>
            </div>
            </section>
    </div>
    
</body>
</html>
