<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox</title>
    <link rel="stylesheet" href="lightBox.css">
    <script src="lightBox.js" defer></script> 
</head>
<body>
    <header>
        <h1>light box</h1>
        <img class="thumb" src="img/img1.jpg" width="100" onclick="lightboxOpen(1)"/>
        <img class="thumb" src="img/img2.jpg" width="100" onclick="lightboxOpen(2)"/>
        <img class="thumb" src="img/img3.jpg" width="100" onclick="lightboxOpen(3)"/>	
    </header>
    
    <!-- 라이트 박스 배경 -->
    <div id="block"></div>
    
    <div id="lightbox">
        <h1>박물관에서 사라진 아빠를 찾아서</h1>
        <p>아빠와 함께 떠난 숲속의 박물관 여행에서 아빠가 말도 없이 사라지자 강아지 베리와 함께 아빠를 찾아 헤메는데...<br><br></p>
        <figure>
            <img src="img/img1.jpg" class="active" alt="" />
            <img src="img/img2.jpg" alt="" />
            <img src="img/img3.jpg" alt="" />
        </figure>
    
        <div class="indicator">
            <!-- 여기서 this.innerHTML은 클릭한 <button>요소를 의미하며, 해당 태그 내의 내용을 전달 -->
            <button onclick="changeImg(this.innerHTML)">1</button> 
            <button onclick="changeImg(this.innerHTML)">2</button>
            <button onclick="changeImg(this.innerHTML)">3</button>
        </div>	
        <div class="btn-close" onclick="lightboxClose()">X</div>
    </div>
